<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=50.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding:0;
        margin: 0;
    }
    p{
        font-size: 24px;
    }
    #vh{
        width:25vh;
        height: 25vh;
        background-color: salmon;
    }
    #vw{
        width: 25vw;
        height: 25vw;
        background-color:navajowhite;
    }
    #vmin{
        width: 25vmin;
        height: 25vmin;
        background-color: orange;
    }
    #vmax{
        width: 25vmax;
        height: 25vmax;
        background-color: #F700FF;
    }
    .inner{
        z-index: 10;
    }
    #all{
        height: 500px;
        width: 500px;
        background-color:aquamarine; 
    }
</style>
<body>
    <div>
        <p>这是个针对vh、vw、vmin、vmax的测试</p>
        <div id="all">
        <div id="vh" class="inner"></div>
        <div id="vw" class="inner"></div>
        <div id="vmin" class="inner"></div>
        <div id="vmax" class="inner"></div>
        </div>
    </div>
</body>
</html>
