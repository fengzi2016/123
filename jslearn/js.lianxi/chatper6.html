  <script type="text/javascript">
function speak(line){
	console.log(this.type+" says'"+line+"'");
}
var mother={type:"mother",speak:speak};
var father={type:"father",speak:speak};
mother.speak("what is this");
father.speak("It is the future");
/*   object 里面的一个属性是一个函数,调用属性时传入参数*/
speak.apply(mother,["why"]);
speak.call(father,"I like");
speak.call({type:"I"},"good luck");
var brother={/*创建原型*/
	speak:function (argument) {
		console.log(this.type+" says'"+argument+"'");
	}
};
var brother2=Object.create(brother);/*调用原型*/
brother2.type="sister";
brother2.speak("I like code");
function Brother3(type) {
	this.type=type;
}

Brother3.prototype.speak=function(argument){

	console.log(argument+" says "+this.type);
};
var brother=new Brother3("code ");
var sister=new Brother3("function");
brother.speak("I love you");
Brother3.prototype.teeth="small";
brother.teeth="big";
/*实例没有定义的属性继承原型的属性值，实例定义的，覆盖原型原有的属性值 */
console.log(Brother3.prototype.teeth);
console.log(sister.teeth);
console.log(brother.teeth);
console.log([5,6,7].toString());
console.log([5,6,7].join(","));
console.log(Object.prototype.toString.call([4,5,6]));
console.log(Array.prototype.toString!=Object.prototype.toString);
/*让自己定义在原型里的属性，在实例进行for in 遍历的时候不出现*/
var map={};
function storePhi(event,phi){
	map[event]=phi;
}
storePhi("mother",56);
storePhi("father",58);
Object.prototype.nonsense="hi";
Object.defineProperty(Object.prototype, "hiddenNonsense", {enumerable: false, value: "hi"}); //出现错误，并没有隐藏
for(var name in map){
	console.log(name);
}
console.log(map.hiddenNonsense);
console.log(map.hasOwnProperty("toString"));
/*当下载别人的代码而不知道其原型中自定义的属性时，利用下面的函数*/
for(var name in map){
	if(map.hasOwnProperty(name)){
		//..this is an own property
	}
}
/*创建一个没有属性的原型*/
var map=Object.create(null);
