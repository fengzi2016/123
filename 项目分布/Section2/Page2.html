<h1 align="left"><img src="./images/shufa.JPG" width="760" height="364" onclick="MM_effectAppearFade(this, 1000, 100, 0, false);MM_effectAppearFade(this, 1000, 0, 100, false)" align="left" />书法是中国传统文化艺术发展五千年来最具有经典标志的民族符号。它是用毛笔书写汉字并具有审美惯性的艺术形式。书法堪称中国的“第四宗教”，有着强烈的吸引力、仪式感和大众参与性，故有五千多年来，各时期代表人物灿若星河，最重要的人物有王羲之、颜真卿、黄庭坚、米芾、赵孟頫、祝允明、王铎、柳公权、 苏轼、于博、欧阳询、虞世南、禇遂良等。技法上讲究执笔、用笔、点画、结构、墨法、章法等，与中国传统绘画、篆刻关系密切。</h1>
