<h1><img src="./images/jianzhi.jpg" width="693" height="530" onclick="MM_effectShake(this)" align="left" />刻纸是剪纸的一种，汉族传统工艺品之一。全国各地民间都有不同风格的剪纸作品。早在汉，唐时代，民间妇女即有使用金银箔和彩帛剪成方胜花鸟贴在鬓角为饰的风尚。后来逐步发展，在节日中，用色纸剪成各种花草、动物或人物的故事，贴在窗户上(叫&quot;窗花&quot;)门楣上(叫&quot;门签&quot;)作为装饰，也有作为礼品装饰或刺绣花样之用的。剪纸的工具，一般只用一把小剪刀;有的职业艺人则用一种特制的刻刀刻制，称为刻纸。剪纸艺术的制作过程分起稿、剪刻、粘贴、揭离和成品的调整修改。</h1>
