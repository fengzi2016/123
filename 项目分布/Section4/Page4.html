<h1 align="left"><img src="./images/music.jpg" width="909" height="606" onclick="MM_effectShake(this)" align="left" />古筝是我国独特的、重要的民族乐器之一。它的音色优美，音域宽广、演奏技巧丰富，具有相当的表现力，因此它深受广大人民群众的喜爱。 <br />
  古筝是一件伴随我国悠久文化、在这片肥沃的黄土地上土生土长的古老民族乐器。早在公元前5世纪至公元前3世纪的战国时代，就在当时的秦国（现今的陕西）一带广泛流传，所以又叫秦筝。计算起来，它已经有2500年以上的历史了。</h1>
