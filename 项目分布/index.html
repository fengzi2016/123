<h2 align="center">中华文化，亦叫华夏文化、华夏文明，其主体为汉族文化。且流传年代久远，地域甚广，以文化圈概念亦被称为&ldquo;汉文化圈&rdquo;。中国文化不但对韩国、日本，对东南亚、南亚一些国家如菲律宾、新加坡、越南等国家和地区都产生了深远的影响，郑和七下西洋更是加深了这种影响。由此形成了世所公认的以中国文化为核心的东亚文化圈。随着中国国力的强盛，随着中国国际地位的提高，世界各国包括亚洲、欧洲在内的一些国家都对中国文化给予了高度的认同和重视。 另有《中国文化》杂志。</h2>
